<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Special Google Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registration Form</h3>
      <form action="/action_page.php">
        <label>First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your fname.."
        />
        <label>Last Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your lname.."
        />
        <label>Email Address*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
          required
        />
        <fieldset>
          <legend>Gender *</legend>
          <input type="radio" name="a" id="radio-male" />
          <label id="male">Male</label>
          <input type="radio" name="a" id="radio-female" />

          <label id="female">Female</label>
        </fieldset>
        <br />
        <label>Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label>Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
        ></textarea>

        <a href="http://127.0.0.1:5500/form3/index1.html" class="ankor"
          >Submit</a
        >
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
